<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="main">
    <div class="top">
      <div class="block">
        <p>Text Color Picker</p>
        <input class="form-control" type="color" id="colorPicker">
      </div>
      <div class="block">
        <p>Background</p>
        <input class="form-control" type="color" id="canvasColor">
      </div>
      <div class="block">
        <p>Font Size</p>
        <select class="custom-select" type="select" id="fontPicker">
          <option value="5">5px</option>
          <option value="10">10px</option>
          <option value="20">20px</option>
          <option value="30">30px</option>
          <option value="40">40px</option>
        </select>
      </div>

    </div>
    <canvas class="canvas" id="mycanvas" width="800" height="500"></canvas>
    <div class="bottom">
      <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
      <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
      <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve saved signature</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
